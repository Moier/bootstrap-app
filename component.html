<!DOCTYPE html>
<html>
<head>
	<title>Component app</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<script type="text/javascript" src="lib/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="js/hello.js"></script>
</head>
<body>
	
	<div class="btn-group">
		<button class="btn btn-default" >
			<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
		</button>
		<button class="btn btn-default" aria-label="Left Align">
			<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
		</button>
	</div>

	<div class="container">
		<div class="alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
		  Enter a valid email address
		</div>
	</div>
	
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu01" data-toggle="dropdown" aria-expanded="true">
			Dropdown
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu01">
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1" href="./navigatePage.html">Another action</a></li>
		    <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
		    <li role="presentation" class="divider"></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
		</ul>
	</div>
	
	<div class="container">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for ...">
			<span class="input-group-btn">
				<button type="button" class="btn btn-default">Search</button>
			</span>
		</div>
	</div>	
	
</body>
</html>
