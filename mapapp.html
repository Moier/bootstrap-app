<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<title>Map app</title>
	<script type="text/javascript" src="http://www.supermapcloud.com/online/script/SuperMap.Include.js"></script>
	<script type="text/javascript" src="http://www.supermapcloud.com/online/script/osp.js"></script>
	<script type="text/javascript">
		var map = null;
		var layer = null;
		function initMap(){
			layer = new SuperMap.Layer.CloudLayer();
			map = new SuperMap.Map("mapDiv",{
				controls:[
					new SuperMap.Control.PanZooBar(),
					new SuperMap.Control.Navigation({
						dragPanOptions:{
							enableKinetic:true;
						}
					})
				],allOverLays:true
			});
			map.addLayer(layer);
			map.setCenter(new SuperMap.LonLat(12958399.4681885, 4852082.44060595),11);
		}
	</script>
</head>
<body onload="initMap()">
	
	<div id="mapDiv" style="width:800px;height:500px;"></div>
</body>
</html>
